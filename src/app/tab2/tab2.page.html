

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngIf="producto.length>0">
        <ion-card *ngFor="let pr of producto">
          <img src="/assets/barcode-png.png" />
          <ion-card-header>      
            <ion-card-title>Producto: {{pr.nombre}}</ion-card-title>
            <ion-card-subtitle>Descripci√≥n: {{pr.descripcion}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <h1>Precio: {{pr.precio}}</h1>            
          </ion-card-content>
        </ion-card>

      </ion-col>
      
    </ion-row>
  </ion-grid>
  
  <ion-slides>
    <ion-slide>
      <ion-button expand="full"
                  fill="outline"
                  size="large"
                  (click)="scan()"
                  shape="round">
                  Escanear

      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
